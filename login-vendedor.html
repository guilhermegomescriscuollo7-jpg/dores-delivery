<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Loja - Dores Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #f4f5f7; display: flex; align-items: center; justify-content: center; height: 100vh; color: #333; }

        .login-box { background: #fff; padding: 40px 30px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        
        .logo-area { margin-bottom: 25px; }
        .logo-area svg { width: 50px; height: auto; transform: rotate(-10deg); margin-bottom: 10px; }
        .logo-area h1 { font-size: 1.5rem; color: #111; font-weight: 700; }
        .logo-area p { font-size: 0.9rem; color: #777; margin-top: 5px; }

        .alert-box { display: none; padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; font-weight: bold; }
        .alert-error { background: #fef0f0; color: #ea1d2c; border: 1px solid #fbd5d5; }
        .alert-success { background: #e6f4ea; color: #00a14b; border: 1px solid #c3e6cb; }

        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 0.85rem; color: #555; font-weight: 500; margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; background: #f9f9f9; transition: 0.2s; }
        .form-group input:focus { border-color: #ea1d2c; background: #fff; }

        .btn-primary { width: 100%; background: #ea1d2c; color: #fff; border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary:hover { background: #c81824; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }

        .back-link { display: block; margin-top: 25px; font-size: 0.85rem; color: #777; text-decoration: none; }
        .back-link:hover { color: #111; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-area">
            <svg viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 15 Q 50 55 95 15" stroke="#ea1d2c" stroke-width="8" stroke-linecap="round"/>
            </svg>
            <h1>Painel da Loja</h1>
            <p>Faça login para gerir os seus pedidos.</p>
        </div>

        <div id="alert-msg" class="alert-box"></div>

        <form id="login-form">
            <div class="form-group">
                <label>E-mail da Loja</label>
                <input type="email" id="email" placeholder="Digite o e-mail cadastrado" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="pass" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="btn-primary" id="btn-login">Entrar no Painel</button>
        </form>

        <a href="index.html" class="back-link">← Voltar para o aplicativo do cliente</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // SUA CONFIGURAÇÃO OFICIAL
        const firebaseConfig = {
            apiKey: "AIzaSyBinV28T4xWvYAnE0Yed1rbsp9dEF_n7Eg",
            authDomain: "dores-delivery.firebaseapp.com",
            projectId: "dores-delivery",
            storageBucket: "dores-delivery.firebasestorage.app",
            messagingSenderId: "1029498697239",
            appId: "1:1029498697239:web:3ebc070bbd65048bd9ce52"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function showAlert(msg, type) {
            const alertBox = document.getElementById('alert-msg');
            alertBox.innerText = msg;
            alertBox.className = type === 'error' ? 'alert-box alert-error' : 'alert-box alert-success';
            alertBox.style.display = 'block';
            if(type === 'error') {
                setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
            }
        }

        const form = document.getElementById('login-form');
        const btnLogin = document.getElementById('btn-login');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede a página de recarregar
            
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value.trim();

            if (!email || !pass) {
                showAlert("❌ Preencha todos os campos.", "error");
                return;
            }

            btnLogin.disabled = true;
            btnLogin.innerText = "Verificando...";

            try {
                // Busca a loja no banco de dados nas nuvens
                const q = query(collection(db, "stores"), where("email", "==", email), where("password", "==", pass));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert("❌ E-mail ou senha incorretos.", "error");
                    document.getElementById('pass').value = '';
                    btnLogin.disabled = false;
                    btnLogin.innerText = "Entrar no Painel";
                    return;
                }

                // Pega os dados da loja encontrada
                let storeData = null;
                let storeId = null;
                
                querySnapshot.forEach((doc) => {
                    storeData = doc.data();
                    storeId = doc.id;
                });

                // Verifica bloqueio por falta de pagamento
                if (storeData.isActive === false) {
                    showAlert("⚠️ Sua loja foi suspensa. Entre em contato com a administração.", "error");
                    btnLogin.disabled = false;
                    btnLogin.innerText = "Entrar no Painel";
                    return;
                }

                // Salva os dados no computador do lojista (para manter ele logado)
                const loggedStoreInfo = { id: storeId, ...storeData };
                localStorage.setItem('loggedStore', JSON.stringify(loggedStoreInfo));
                
                showAlert("✅ Login efetuado! Redirecionando...", "success");
                
                setTimeout(() => {
                    window.location.href = "vendedor.html";
                }, 500); 

            } catch (error) {
                console.error("Erro no login:", error);
                showAlert("❌ Erro de conexão com o servidor. Tente novamente.", "error");
                btnLogin.disabled = false;
                btnLogin.innerText = "Entrar no Painel";
            }
        });
    </script>
</body>
</html>
