<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Dores Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #f8f8f8; color: #3e3e3e; padding-bottom: 90px; }

        /* HEADER */
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        header h1 { font-size: 1.2rem; font-weight: 700; color: #111; }

        .container { padding: 15px; }

        /* ESTADO VAZIO / N√ÉO LOGADO */
        .empty-state { text-align: center; padding: 60px 20px; display: none; }
        .empty-state span { font-size: 3rem; display: block; margin-bottom: 15px; }
        .empty-state h3 { color: #111; margin-bottom: 10px; font-size: 1.2rem; }
        .empty-state p { color: #717171; margin-bottom: 20px; font-size: 0.95rem; line-height: 1.4; }
        .btn-primary { background: #ea1d2c; color: #fff; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; text-decoration: none; display: inline-block; transition: 0.2s; cursor: pointer; width: 100%; font-size: 1rem; }
        .btn-primary:hover { background: #c81824; }

        /* CART√ÉO DE PEDIDO */
        .order-card { background: #fff; border-radius: 12px; padding: 18px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); border: 1px solid #f2f2f2; position: relative; overflow: hidden; }
        
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; border-bottom: 1px solid #f8f8f8; padding-bottom: 12px; }
        .store-info { display: flex; flex-direction: column; }
        .store-name { font-weight: 700; color: #111; font-size: 1.1rem; margin-bottom: 4px; display: flex; align-items: center; gap: 5px; }
        .order-date { font-size: 0.75rem; color: #999; }
        
        /* STATUS PILLS (P√çLULAS DE STATUS) */
        .status-pill { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-align: center; display: inline-flex; align-items: center; gap: 5px; white-space: nowrap; }
        
        /* Amarelo: Lojista ainda n√£o viu ou n√£o aceitou */
        .status-pendente { background: #fff3cd; color: #d97706; border: 1px solid #ffe69c; }
        
        /* Azul: Lojista clicou em "Aceitar Pedido" */
        .status-preparo { background: #eef4ff; color: #0d6efd; border: 1px solid #b6d4fe; }
        
        /* Verde: Lojista clicou em "Marcar como Entregue" */
        .status-concluido { background: #d1e7dd; color: #0f5132; border: 1px solid #a3cfbb; }

        .order-items { font-size: 0.9rem; color: #555; margin-bottom: 12px; line-height: 1.5; }
        .order-items p { margin-bottom: 4px; }
        
        .payment-info { font-size: 0.8rem; color: #777; background: #f9f9f9; padding: 8px 10px; border-radius: 6px; margin-bottom: 15px; display: flex; align-items: center; gap: 6px; }

        .order-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px dashed #eee; padding-top: 12px; }
        .order-total { font-weight: 900; color: #111; font-size: 1.15rem; }
        .order-id { font-size: 0.75rem; color: #aaa; font-weight: bold; }

        /* MENU INFERIOR GERAL COM √çCONES VERMELHOS */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 150; }
        .nav-link { text-align: center; color: #717171; font-size: 0.7rem; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; transition: 0.2s; }
        .nav-icon-img { width: 24px; height: 24px; filter: invert(20%) sepia(91%) saturate(5437%) hue-rotate(352deg) brightness(94%) contrast(98%); }
        .nav-link.active { color: #ea1d2c; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>Meus Pedidos</h1>
    </header>

    <main class="container">
        
        <div id="orders-container"></div>

        <div id="unlogged-state" class="empty-state">
            <span>üîí</span>
            <h3>Voc√™ n√£o est√° logado</h3>
            <p>Fa√ßa login para acompanhar o status dos seus pedidos em tempo real.</p>
            <a href="login.html" class="btn-primary">Fazer Login</a>
        </div>

        <div id="empty-state" class="empty-state">
            <span>üßæ</span>
            <h3>Nenhum pedido encontrado</h3>
            <p>Voc√™ ainda n√£o fez nenhum pedido no Dores Delivery.</p>
            <a href="index.html" class="btn-primary">Explorar Lojas</a>
        </div>

    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="nav-icon-img" alt="In√≠cio">
            <span>In√≠cio</span>
        </a>
        <a href="pedidos.html" class="nav-link active">
            <img src="https://cdn-icons-png.flaticon.com/512/1150/1150592.png" class="nav-icon-img" alt="Pedidos">
            <span>Pedidos</span>
        </a>
        <a href="perfil.html" class="nav-link">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" class="nav-icon-img" alt="Perfil">
            <span>Perfil</span>
        </a>
    </nav>

    <script>
        const isLogged = localStorage.getItem('isLogged') === 'true';
        const userEmail = localStorage.getItem('userEmail');

        function loadMyOrders() {
            const container = document.getElementById('orders-container');
            const unloggedState = document.getElementById('unlogged-state');
            const emptyState = document.getElementById('empty-state');

            // 1. Verifica se est√° logado
            if (!isLogged) {
                unloggedState.style.display = 'block';
                return;
            }

            // 2. Busca todos os pedidos do Banco de Dados
            const allOrders = JSON.parse(localStorage.getItem('globalOrders')) || [];

            // 3. Filtra apenas os pedidos deste cliente
            const myOrders = allOrders.filter(o => o.customer && o.customer.email === userEmail);

            // 4. Se n√£o tiver pedidos, mostra a tela vazia
            if (myOrders.length === 0) {
                emptyState.style.display = 'block';
                container.innerHTML = '';
                return;
            }

            // 5. Renderiza os pedidos (do mais recente para o mais antigo)
            container.innerHTML = myOrders.reverse().map(order => {
                
                // L√≥gica de Cores e Textos baseada no Status do Vendedor
                let statusClass = 'status-pendente';
                let statusIcon = '‚è≥';
                let statusText = 'Aguardando Loja';

                if (order.status === 'Em Preparo') {
                    statusClass = 'status-preparo';
                    statusIcon = 'üë®‚Äçüç≥';
                    statusText = 'Em Preparo / Saiu p/ Entrega';
                } else if (order.status === 'Conclu√≠do') {
                    statusClass = 'status-concluido';
                    statusIcon = '‚úÖ';
                    statusText = 'Pedido Entregue';
                }

                // Resumo dos itens comprados
                const itemsSummary = order.items.map(i => `<b>${i.qty}x</b> ${i.name}`).join('<br>');
                
                // Forma de pagamento
                const paymentMethod = order.paymentMethod || 'N√£o informado';

                return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="store-info">
                            <span class="store-name">üè™ ${order.storeName}</span>
                            <span class="order-date">${order.date}</span>
                        </div>
                        <div class="status-pill ${statusClass}">
                            ${statusIcon} ${statusText}
                        </div>
                    </div>
                    
                    <div class="order-items">
                        <p>${itemsSummary}</p>
                    </div>

                    <div class="payment-info">
                        üí≥ Pagamento: ${paymentMethod}
                    </div>

                    <div class="order-footer">
                        <span class="order-total">R$ ${order.total.toFixed(2)}</span>
                        <span class="order-id">Pedido #${order.id}</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Carrega imediatamente ao abrir a p√°gina
        window.onload = () => {
            loadMyOrders();
            
            // ATUALIZA√á√ÉO AUTOM√ÅTICA (M√°gica em Tempo Real)
            // A cada 3 segundos, o aplicativo verifica se o lojista mudou o status
            if (isLogged) {
                setInterval(loadMyOrders, 3000);
            }
        };
    </script>
</body>
</html>
