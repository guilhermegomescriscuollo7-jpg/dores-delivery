<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Dores Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #f8f8f8; color: #333; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER SIMPLES */
        header { padding: 20px; text-align: left; }
        .back-btn { font-size: 1.8rem; color: #111; text-decoration: none; font-weight: 300; }

        .container { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 0 20px 40px; max-width: 400px; margin: 0 auto; width: 100%; }

        .header-text { margin-bottom: 30px; text-align: center; }
        .header-text h1 { font-size: 1.8rem; color: #111; margin-bottom: 5px; }
        .header-text p { font-size: 0.95rem; color: #717171; }

        /* MENSAGENS DE ERRO/SUCESSO */
        .alert-box { display: none; padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; text-align: center; font-weight: 500; }
        .alert-error { background: #fef0f0; color: #ea1d2c; border: 1px solid #fbd5d5; }
        .alert-success { background: #e6f4ea; color: #00a14b; border: 1px solid #c3e6cb; }

        /* FORMUL√ÅRIOS */
        .form-group { margin-bottom: 15px; }
        .form-group input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; transition: border 0.2s; background: #fff; }
        .form-group input:focus { border-color: #ea1d2c; }

        .btn-primary { width: 100%; padding: 16px; background-color: #ea1d2c; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; margin-top: 10px; }
        .btn-primary:hover { background-color: #c81824; }
        .btn-primary:disabled { background-color: #ccc; cursor: not-allowed; }

        .toggle-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #717171; }
        .toggle-link a { color: #ea1d2c; text-decoration: none; font-weight: bold; cursor: pointer; }

        /* Oculta o formul√°rio de cadastro inicialmente */
        #register-form { display: none; }
    </style>
</head>
<body>

    <header>
        <a href="javascript:history.back()" class="back-btn">‚Üê</a>
    </header>

    <div class="container">
        
        <div class="header-text">
            <span style="font-size: 3rem; display: block; margin-bottom: 10px;">üçî</span>
            <h1 id="page-title">Falta pouco!</h1>
            <p id="page-subtitle">Entre com a sua conta para pedir.</p>
        </div>

        <div id="alertBox" class="alert-box"></div>

        <form id="login-form">
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-pass" placeholder="Sua senha" required>
            </div>
            <button type="submit" id="btn-login" class="btn-primary">Entrar</button>
            
            <div class="toggle-link">
                Ainda n√£o tem conta? <a onclick="window.toggleMode('register')">Criar conta</a>
            </div>
        </form>

        <form id="register-form">
            <div class="form-group">
                <input type="text" id="reg-name" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <input type="email" id="reg-email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="tel" id="reg-phone" placeholder="Celular / WhatsApp" required>
            </div>
            <div class="form-group">
                <input type="password" id="reg-pass" placeholder="Crie uma senha" minlength="6" required>
            </div>
            <button type="submit" id="btn-register" class="btn-primary">Criar minha conta</button>
            
            <div class="toggle-link">
                J√° tem uma conta? <a onclick="window.toggleMode('login')">Fazer Login</a>
            </div>
        </form>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // SUA CONFIGURA√á√ÉO OFICIAL FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBinV28T4xWvYAnE0Yed1rbsp9dEF_n7Eg",
            authDomain: "dores-delivery.firebaseapp.com",
            projectId: "dores-delivery",
            storageBucket: "dores-delivery.firebasestorage.app",
            messagingSenderId: "1029498697239",
            appId: "1:1029498697239:web:3ebc070bbd65048bd9ce52"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const alertBox = document.getElementById('alertBox');

        function showAlert(msg, isError = true) {
            alertBox.innerText = msg;
            alertBox.className = isError ? 'alert-box alert-error' : 'alert-box alert-success';
            alertBox.style.display = 'block';
            setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
        }

        // ALTERNA ENTRE LOGIN E CADASTRO
        window.toggleMode = function(mode) {
            alertBox.style.display = 'none';
            if (mode === 'register') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('page-title').innerText = 'Criar Conta';
                document.getElementById('page-subtitle').innerText = 'Preencha os dados para fazer pedidos.';
            } else {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('page-title').innerText = 'Falta pouco!';
                document.getElementById('page-subtitle').innerText = 'Entre com a sua conta para pedir.';
            }
        };

        // DIRECIONAMENTO INTELIGENTE (Se tiver item no carrinho, volta pro carrinho)
        function redirectAfterAuth() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length > 0) {
                window.location.href = 'carrinho.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        function saveLocalSession(name, email, phone) {
            // Salva os dados na mem√≥ria do celular para n√£o pedir login toda hora
            const userData = { name, email, phone };
            localStorage.setItem('loggedCustomer', JSON.stringify(userData));
            
            // Mant√©m as vari√°veis antigas por seguran√ßa e compatibilidade
            localStorage.setItem('isLogged', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', name);
        }

        // L√ìGICA DE LOGIN NO FIREBASE
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const btn = document.getElementById('btn-login');

            btn.disabled = true;
            btn.innerText = "Verificando...";

            try {
                // Busca o usu√°rio na nuvem
                const q = query(collection(db, "customers"), where("email", "==", email), where("password", "==", pass));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showAlert("E-mail ou senha incorretos. Tente novamente.");
                    document.getElementById('login-pass').value = '';
                } else {
                    let userData = null;
                    querySnapshot.forEach(doc => userData = doc.data());
                    
                    saveLocalSession(userData.name, userData.email, userData.phone);
                    
                    showAlert("Login efetuado com sucesso!", false);
                    setTimeout(() => redirectAfterAuth(), 1000);
                }
            } catch (error) {
                console.error(error);
                showAlert("Erro ao conectar com o servidor.");
            }

            btn.disabled = false;
            btn.innerText = "Entrar";
        });

        // L√ìGICA DE CADASTRO NO FIREBASE
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const phone = document.getElementById('reg-phone').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            const btn = document.getElementById('btn-register');

            btn.disabled = true;
            btn.innerText = "Criando conta...";

            try {
                // Verifica se o e-mail j√° existe
                const q = query(collection(db, "customers"), where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    showAlert("Este e-mail j√° est√° cadastrado. Fa√ßa login.");
                } else {
                    // Salva o novo usu√°rio no Firebase
                    const newUser = { 
                        name: name, 
                        email: email, 
                        phone: phone, 
                        password: pass, 
                        createdAt: new Date().toISOString() 
                    };
                    await addDoc(collection(db, "customers"), newUser);

                    // J√° faz o login automaticamente ap√≥s o cadastro
                    saveLocalSession(name, email, phone);
                    
                    showAlert("Conta criada com sucesso!", false);
                    setTimeout(() => redirectAfterAuth(), 1000);
                }
            } catch (error) {
                console.error(error);
                showAlert("Erro ao conectar com o servidor.");
            }

            btn.disabled = false;
            btn.innerText = "Criar minha conta";
        });
    </script>
</body>
</html>
