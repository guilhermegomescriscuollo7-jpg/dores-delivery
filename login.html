<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Dores Delivery</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #f4f5f7; display: flex; align-items: center; justify-content: center; height: 100vh; color: #333; }

        .login-box { background: #fff; padding: 40px 30px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        
        .logo-area { margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; }
        .logo-area h1 { font-size: 1.5rem; color: #111; font-weight: 900; }
        .logo-area p { font-size: 0.9rem; color: #777; margin-top: 5px; }

        .alert-box { display: none; padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; font-weight: bold; }
        .alert-error { background: #fef0f0; color: #ea1d2c; border: 1px solid #fbd5d5; }
        .alert-success { background: #e6f4ea; color: #00a14b; border: 1px solid #c3e6cb; }

        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; font-size: 0.85rem; color: #555; font-weight: 500; margin-bottom: 6px; }
        .form-group input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; background: #f9f9f9; transition: 0.2s; }
        .form-group input:focus { border-color: #ea1d2c; background: #fff; }

        /* Botão vermelho principal */
        .btn-primary { width: 100%; background: #ea1d2c; color: #fff; border: none; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-primary:hover { background: #c81824; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }

        .toggle-mode { margin-top: 20px; font-size: 0.9rem; color: #555; }
        .toggle-link { color: #ea1d2c; font-weight: bold; cursor: pointer; text-decoration: none; }
        .toggle-link:hover { text-decoration: underline; }

        .back-link { display: block; margin-top: 25px; font-size: 0.85rem; color: #999; text-decoration: none; }
        .back-link:hover { color: #555; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-area">
            <svg width="90" height="65" viewBox="0 0 100 70" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 10px;">
                <path d="M28 28 C 32 16, 42 16, 46 28" stroke="#ea1d2c" stroke-width="6" stroke-linecap="round" fill="none"/>
                <path d="M54 28 C 58 16, 68 16, 72 28" stroke="#ea1d2c" stroke-width="6" stroke-linecap="round" fill="none"/>
                <path d="M15 45 Q 50 75 85 45" stroke="#ea1d2c" stroke-width="8" stroke-linecap="round" fill="none"/>
            </svg>
            
            <h1 id="title-text">Bem-vindo(a)</h1>
            <p>Dores Delivery</p>
        </div>

        <div id="alert-msg" class="alert-box"></div>

        <form id="auth-form">
            <div id="register-fields" style="display: none;">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="name" placeholder="Como devemos te chamar?">
                </div>
                <div class="form-group">
                    <label>Celular / WhatsApp</label>
                    <input type="tel" id="phone" placeholder="(37) 99999-9999">
                </div>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="pass" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="btn-primary" id="btn-submit">Entrar</button>
        </form>

        <div class="toggle-mode" id="toggle-text">
            Ainda não tem conta? <span class="toggle-link" onclick="toggleMode()">Cadastre-se</span>
        </div>

        <a href="index.html" class="back-link">← Voltar para a página inicial</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // SUA CONFIGURAÇÃO OFICIAL FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBinV28T4xWvYAnE0Yed1rbsp9dEF_n7Eg",
            authDomain: "dores-delivery.firebaseapp.com",
            projectId: "dores-delivery",
            storageBucket: "dores-delivery.firebasestorage.app",
            messagingSenderId: "1029498697239",
            appId: "1:1029498697239:web:3ebc070bbd65048bd9ce52"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Verifica se já está logado
        if (localStorage.getItem('isLogged') === 'true') {
            window.location.href = "index.html";
        }

        // Controle de Modo (Login ou Cadastro)
        let isRegisterMode = false;
        
        window.toggleMode = () => {
            isRegisterMode = !isRegisterMode;
            
            const title = document.getElementById('title-text');
            const btnSubmit = document.getElementById('btn-submit');
            const toggleText = document.getElementById('toggle-text');
            const registerFields = document.getElementById('register-fields');
            
            if (isRegisterMode) {
                title.innerText = "Criar Conta";
                btnSubmit.innerText = "Cadastrar";
                toggleText.innerHTML = `Já tem uma conta? <span class="toggle-link" onclick="window.toggleMode()">Faça Login</span>`;
                registerFields.style.display = "block";
                
                // Torna campos de cadastro obrigatórios
                document.getElementById('name').required = true;
                document.getElementById('phone').required = true;
            } else {
                title.innerText = "Bem-vindo(a)";
                btnSubmit.innerText = "Entrar";
                toggleText.innerHTML = `Ainda não tem conta? <span class="toggle-link" onclick="window.toggleMode()">Cadastre-se</span>`;
                registerFields.style.display = "none";
                
                // Remove obrigatoriedade dos campos de cadastro
                document.getElementById('name').required = false;
                document.getElementById('phone').required = false;
            }
        };

        function showAlert(msg, type) {
            const alertBox = document.getElementById('alert-msg');
            alertBox.innerText = msg;
            alertBox.className = type === 'error' ? 'alert-box alert-error' : 'alert-box alert-success';
            alertBox.style.display = 'block';
            if(type === 'error') {
                setTimeout(() => { alertBox.style.display = 'none'; }, 4000);
            }
        }

        function saveLocalSession(userData) {
            localStorage.setItem('loggedCustomer', JSON.stringify({ 
                name: userData.name, 
                email: userData.email, 
                phone: userData.phone || '' 
            }));
            localStorage.setItem('isLogged', 'true');
            localStorage.setItem('userEmail', userData.email);
            localStorage.setItem('userName', userData.name);
        }

        // Lógica de Submit (Login ou Cadastro)
        const form = document.getElementById('auth-form');
        const btnSubmit = document.getElementById('btn-submit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value.trim();

            if (!email || !pass) {
                showAlert("❌ Preencha todos os campos obrigatórios.", "error");
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.innerText = "Aguarde...";

            try {
                if (isRegisterMode) {
                    // === MODO CADASTRO ===
                    const name = document.getElementById('name').value.trim();
                    const phone = document.getElementById('phone').value.trim();

                    // Verifica se o e-mail já existe
                    const qCheck = query(collection(db, "customers"), where("email", "==", email));
                    const checkSnapshot = await getDocs(qCheck);

                    if (!checkSnapshot.empty) {
                        showAlert("❌ Este e-mail já está cadastrado. Faça login.", "error");
                        btnSubmit.disabled = false;
                        btnSubmit.innerText = "Cadastrar";
                        return;
                    }

                    // Salva novo cliente no Firebase
                    const newUser = { name, email, phone, password: pass };
                    await addDoc(collection(db, "customers"), newUser);

                    // Salva a sessão e redireciona
                    saveLocalSession(newUser);
                    showAlert("✅ Conta criada com sucesso!", "success");
                    
                    setTimeout(() => { window.location.href = "index.html"; }, 800);

                } else {
                    // === MODO LOGIN ===
                    const q = query(collection(db, "customers"), where("email", "==", email), where("password", "==", pass));
                    const querySnapshot = await getDocs(q);

                    if (querySnapshot.empty) {
                        showAlert("❌ E-mail ou senha incorretos.", "error");
                        document.getElementById('pass').value = '';
                        btnSubmit.disabled = false;
                        btnSubmit.innerText = "Entrar";
                        return;
                    }

                    let userData = null;
                    querySnapshot.forEach((doc) => { userData = doc.data(); });

                    // Salva a sessão e redireciona
                    saveLocalSession(userData);
                    showAlert("✅ Login efetuado! Redirecionando...", "success");
                    
                    setTimeout(() => { window.location.href = "index.html"; }, 800);
                }

            } catch (error) {
                console.error("Erro na autenticação:", error);
                showAlert("❌ Erro de conexão com o servidor. Tente novamente.", "error");
                btnSubmit.disabled = false;
                btnSubmit.innerText = isRegisterMode ? "Cadastrar" : "Entrar";
            }
        });
    </script>
</body>
</html>
